<mat-toolbar color="primary" class="container-menu">
  <div class="menu-left">
    <ng-container *ngIf="!isLogged; else viewAdmin">
      <span class="spacer"></span>
    </ng-container>

    <a *ngIf="!isLogged" mat-button routerLink="login">Login</a>
  </div>

  <div *ngIf="!isLogged; else viewUserIsLoggued"></div>
</mat-toolbar>

<ng-template #viewAdmin>
  <button mat-icon-button (click)="onToggleSidenav()">
    <mat-icon *ngIf="!openSidenav"> view_list</mat-icon>
    <mat-icon *ngIf="openSidenav"> menu</mat-icon>
    <span class="name-app">MI APP </span>
  </button>
</ng-template>

<ng-template #viewUserIsLoggued>
  <div class="menu-right">
    <button mat-button>
      <mat-icon aria-hidden="false" aria-label="Example home icon"
        >account_circle</mat-icon
      >
      <span translate>{{ username }} - {{ role }}</span>
    </button>
    <button mat-button [matMenuTriggerFor]="menu">
      <mat-icon aria-hidden="false" aria-label="Example home icon"
        >language</mat-icon
      >
      <span translate>language</span>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item (click)="changeLanguaje('en')">
        <span
          *ngIf="current_lang === 'en'"
          class="material-icons done-checked-icon-lang"
        >
          done </span
        >Ingles
      </button>
      <button mat-menu-item (click)="changeLanguaje('es')">
        <span
          *ngIf="current_lang === 'es'"
          class="material-icons done-checked-icon-lang"
        >
          done </span
        >Espa√±ol
      </button>
    </mat-menu>
  </div>
</ng-template>

<router-outlet></router-outlet>
